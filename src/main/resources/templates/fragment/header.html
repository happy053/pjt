<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



  <div id="header" th:fragment="headerFragment">

    <form id="search" th:action="@{/feed/feedList}" method="get">
      <select id="searchVal" name="searchVal">
        <option value="title">제목</option>
        <option value="contents">내용</option>
        <option value="id">작성자</option>
      </select>
      <input type="text" id="searchCtnt" name="searchCtnt">
      <input id="searchBtn" type="image" src="../../img/search.png" >
    </form>
    <div th:value="${user}"></div>

    <input class="burger-check" type="checkbox" id="burger-check" />
    <label class="burger-icon" for="burger-check">
      <span class="burger-sticks"></span>
    </label>

    <div class="menu">
      <ul class="screen-menu">
        <li><a href="/user/login">로그인</a></li>
        <li><a href="/user/logout">로그아웃</a></li>
        <li><a href="/feed/write">글쓰기</a></li>
        <li><a href="/feed/feedList?feedCount=1">글목록</a></li>
        <li><a href="/user/my">마이페이지</a></li>
      </ul>
    </div>

  </div>
</html>
