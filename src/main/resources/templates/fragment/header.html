<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



  <div id="header" th:fragment="headerFragment">
    <form action="/feed/search" type="post">
      <input type="text" id="searchCtnt">
      <input type="submit" value="검색" th:onclick="'javascript:search()'">
    </form>
    <select name="search" id="search">
      <option value="title">제목</option>
      <option value="content">내용</option>
      <option value="writer">작성자</option>
      <option value="titleAndCtnt">제목+내용</option>
    </select>

    <ul>
      <li><a href="/user/login">로그인</a></li>
      <li><a href="/user/join">회원가입</a></li>
      <li><a href="/user/logout">로그아웃</a></li>
      <li><a href="/feed/write">글쓰기</a></li>
      <li><a href="/feed/feedList">글목록</a></li>
    </ul>

  </div>
</html>
