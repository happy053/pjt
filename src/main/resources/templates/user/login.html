<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default_layout">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/login.css" />
</th:block>

    <div id="content" layout:fragment="content">
        <form th:action="@{login}" method="post" th:object="${param}">
            <div id="sortArea">
                <input class="sort" type="text" th:field="*{id}" autofocus required>
                <input class="sort" type="password" th:field="*{pw}" required>
                <input class="sort" type="submit" value="로그인">
                <button class="sort"><a href="/user/join">회원가입</a></button>
            </div>
        </form>

    </div>


</html>
