<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default_layout">>
  <div id="content"  layout:fragment="content">
    <form th:action="@{write}" method="post" th:object="${write}" enctype="multipart/form-data">
      <div>제목 : <input type="text" th:field="*{title}"></div>
      <div>내용 : <input type="text" th:field="*{contents}"></div>
      <div>구매 : <input type="radio" th:field="*{sellNbuy}" value="1" checked>
        판매 : <input type="radio" th:field="*{sellNbuy}" value="2">
      </div>
      <input type="file" name="file" multiple="multiple" required="required">
      <div type="hidden" th:field="*{userNum}" name="userNum" id="userNum"></div>
      <input type="submit" value="글쓰기">
    </form>
  </div>
</html>
